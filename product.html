<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="Styles/styleproduct.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <div id="bg">
        <img src="Images/background1.jpg"class="stretch">
    </div>
    <nav id="top-bar">    
        <button id="menu-icon">
           <i class = "fas fa-bars fa-2x"></i>  
        </button>
        <a href="index.html">
        <button id="home-icon">
            <i class="fas fa-home fa-2x"></i>
        </button>
         </a>
    </nav>
    
    <nav id="left-bar">
        <div class="items" id = "selected-item"> 
            <span class="tabText"> Selected item</span> 
        </div>
        <div class="items">
           <span class="tabText"> Item 1</span>
        </div>
        <div class="items">
           <span class="tabText"> Item 2</span>
        </div>
        <div class="items">
           <span class="tabText"> Item 3</span>
        </div>
    </nav>
    
    <main class="container">

      <!-- Left Column / Product Image -->
      <div class="left-column">
        <img data-image="black" src="Images/DollHouse.jpeg" alt="">
        <img data-image="blue" src="Images/ToyCars.jpg" alt="">
        <img data-image="red" class="active" src="Images/ToyCars.jpg" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Product Category</span>
          <h1>Product Name</h1>
          <p>Generic Description</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>value</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
