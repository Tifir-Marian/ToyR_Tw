<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
    <title>ToyR</title>
    <script src="main.js"></script>
</head>
<body onload="onLoad()">
        <div id="bg">
            <img src="Images/background1.jpg"class="stretch">
        </div>
        <nav id="top-bar">    
            <button id="menu-icon" onclick=burgerClick()>
               <i class = "fas fa-bars fa-2x"></i>  
            </button>
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Search for a toy!">
                <a class="search-btn" href="#">
                        <i class="fas fa-search"></i>
                </a>
            </div>
            <a href="index.html">
            <button id="home-icon">
                <i class="fas fa-home fa-2x"></i>
            </button>
             </a>
             <img src="Images/toyr_logo.png" class="rightSide">
        </nav>
        
        <nav id="left-bar" class = "slideIn">
            <div class="items" id = "selected-item"> 
                <span class="tabText"> Selected item</span> 
            </div>
            <div class="items">
               <span class="tabText"> Item 1</span>
            </div>
            <div class="items">
               <span class="tabText"> Item 2</span>
            </div>
            <div class="items">
               <span class="tabText"> Item 3</span>
            </div>
            <div class="items">
                    <span class="tabText"> Item 4</span>
            </div>
            <div class="items">
                    <span class="tabText"> Item 5</span>
            </div>
            <div class="items">
                    <span class="tabText"> Item 6</span>
            </div>
            <div class="items">
                    <span class="tabText"> Item 7</span>
            </div>
            <div class="items">
                    <span class="tabText"> Item 8</span>
            </div>
            <div id="companyLogo">
                    <span class="tabText">Company Logo</span>
            </div>
        </nav>
        <div class = "title">Current item</div>

        <section id="section1"  onclick="outsideBarClick()">  
            <div class="itemsPanel"></div>
            <div class="contractPanel">
                <div class="name-box">Personal data <br/>
                    <input class="name-txt" type="text" name="" placeholder="Insert your First Name!"><input class="name-txt" type="text" name="" placeholder="Insert your Last Name!"><br/>
                    <input class="name-txt" type="text" name="" placeholder="Insert your email!*"><input class="name-txt" type="text" name="" placeholder="Insert your Phone Number!">
                    <br/>
                </div>
            </div>
        </section>   
       
    </body>
</html>
